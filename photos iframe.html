<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        .photo-box {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Border color */
            width: 300px;
            height: 300px;
            overflow: hidden; /* Hide overflowing content */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }

        .photo {
            width: 100%; /* Adjust the width of each photo box */
            height: 100%; /* Adjust the height of each photo box */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }
    </style>
</head>
<body>
    <h2>Photos</h2>
    <div class="photo-box">
        <div class="photo">
            <img src="C:\Users\Acer\Downloads\gr8 me pic.jpg" alt="Photo 1">
        </div>
    </div>
    <div class="photo-box">
        <div class="photo">
            <img src="C:\Users\Acer\Downloads\grad pic with friends.jpg" alt="Photo 2">
        </div>
    </div>
    <!-- Add more photos as needed -->
</body>
</html>
